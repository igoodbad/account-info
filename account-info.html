<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="account-info">
  <template>
    <style>
      :host {
        display: block;
      }

      .p-container {
        text-align: center;
      }

      .balance-style {
        font-size: 36px;
        /*font-size: 7vw;*/
        color: #000;
      }

      .currency-style {
        font-size: 18px;
        /*font-size: 3.4vw;*/
        color: #828282;
        vertical-align: super;
      }

      .describe-style {
        font-size: 1rem;
        color: #bbb;
      }
    </style>
    <p class="p-container">
      <span class="balance-style">{{balance}}<sup class="currency-style">{{currency}}</sup></span><br />
      <span class="describe-style">{{describe}}</span>
    </p>
  </template>

  <script>
    /**
     * `account-info`
     * info account
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AccountInfo extends Polymer.Element {
      static get is() { return 'account-info'; }
      static get properties() {
        return {
          balance: {
            type: String,
            value: "100,000.00"
          },
          currency: {
            type: String,
            value: "MXN"
          },
          describe: {
            type: String,
            value: "Saldo disponible en pesos"
          }
        };
      }
    }

    window.customElements.define(AccountInfo.is, AccountInfo);
  </script>
</dom-module>
